<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Web App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>NFC Web Application</h1>
        <div class="form-group">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="blood_type">Blood Type:</label>
            <input type="text" id="blood_type" required>
        </div>
        <div class="form-group">
            <label for="allergies">Allergies:</label>
            <input type="text" id="allergies">
        </div>
        <div class="form-group">
            <label for="chronic_conditions">Chronic Conditions:</label>
            <input type="text" id="chronic_conditions">
        </div>
        <div class="form-group">
            <label for="current_medications">Current Medications:</label>
            <input type="text" id="current_medications">
        </div>
        <div class="form-group">
            <label for="emergency_contact">Emergency Contact:</label>
            <input type="text" id="emergency_contact" required>
        </div>
        <div class="form-group">
            <label for="immunization_records">Immunization Records:</label>
            <input type="text" id="immunization_records">
        </div>
        <button id="writeButton">Write to NFC Tag</button>
        <button id="readButton">Read from NFC Tag</button>
        <div id="message"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
